<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
        <title>Nice Search box</title>
        <script type="text/javascript"  src="jquery-1.7.1.min.js"></script>
        
    </head>

    <body>
        <div class="search-box">
            <input id="url" class="search-txt" type="text" name="url" placeholder="Type pokemon name to search">
            <a class="search-btn" type="button" value="load" id="load">
                <i class="fas fa-search"></i>
            </a>
        </div>
        <script>
            $(function() {
                $("#load").click(function() {
                    var pokemon_name = $("#url").val();
                    //pokemon_name = camelize(String(pokemon_r_name));
                    new_url = "nothing at the moment"

                    // Checks that the user typed "http://" or not
                    if(new_url.substr(0,7)!="http://")
                        new_url = "https://bulbapedia.bulbagarden.net/wiki/"+pokemon_name+"_(Pok√©mon)/Generation_VII_learnset#By_leveling_up";
                    // https://bulbapedia.bulbagarden.net/wiki/Hitmonchan_(Pok%C3%A9mon)/Generation_VII_learnset#By_leveling_up

                    $("#main_frame").attr("src", new_url);
                });
             });

             function camelize(str) {
                 return str.replace(/(?:^\w|[A-Z]|\b\w)/g, function(word, index) {
                     return index === 0 ? word.toLowerCase() : word.toUpperCase();
                     }).replace(/\s+/g, '');
                     }
        </script>

    <div id="netframe">
        <iframe height="900px" width="100%" class="netframe" id="main_frame" frameborder="0"></iframe>
    </div>
    </body>
</html>
